<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/StyleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container-all">
        <div class="container-extra">
            <img src="/assets/img/Login.png" alt="">
        </div>

        <div class="container-form">
            <h1 class="title">Iniciar Sesión</h1>
            <form action="">
                <label for="">Email</label>
                <input type="text" id="email">
                <label for="">Contraseña</label>
                <input type="password" id="password">

                <STYLE>a {text-decoration: none;} </STYLE>
                <a id="boton" onclick="validarespacios()" class="ov-btn-slide-left">Iniciar</a>
            </form>
            <!--span class="text">¿Aún no te has registrado? <a href="/html/register.html">Registrate</a></!--span-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/assets/js/iniciar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
